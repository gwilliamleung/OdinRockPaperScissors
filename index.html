<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
        <div id="userlabel" class="badge">user</div>
        <div id="computerlabel" class="badge">comp</div>
        <span id="userscore">0</span>:<span id="computerscore">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <button class="choice" id="r">✊</button>
        <button class="choice" id="p">✋</button>
        <button class="choice" id="s">✌️</button>
    </div>
    <p id="actionmessage">Make your move</p>
</body>
</html>
